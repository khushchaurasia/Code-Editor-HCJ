<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Editor-HCJ</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/a4fc131cae.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
         <div class="left">
            <label><i class="fa-brands fa-html5 fa-beat"></i> HTML</label>
            <textarea  id="html-code" onkeyup="run()"></textarea>

            <label> <i class="fa-brands fa-css3-alt fa-beat"></i> CSS</label>
            <textarea  id="css-code" onkeyup="run()"></textarea>

            <label> <i class="fa-brands fa-js fa-beat"></i> JavaScript</label>
            <textarea  id="js-code" onkeyup="run()"></textarea>
         </div>
         <div class="right">
            <label><i class="fa-solid fa-play fa-beat"></i> Output</label>
            <iframe id="output"></iframe>
         </div>
    </div>


    <script>

        function run(){
            let htmlCode = document.getElementById("html-code").value;
            let cssCode = document.getElementById("css-code").value;
            let jsCode = document.getElementById("js-code").value;
            let output = document.getElementById("output");

            output.contentDocument.body.innerHTML = htmlCode + "<style>" + cssCode + "</style>";
            output.contentWindow.eval(jsCode);
        }

    </script>
</body>
</html>
